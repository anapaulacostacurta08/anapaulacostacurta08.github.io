              // Themes begin
// Using default theme
am4core.useTheme(am4themes_animated);
// Themes end

var chart = am4core.create("chartdiv", am4charts.RadarChart);
chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

chart.data = [ {
  "category": "Saúde",
  "value": 0,
  "color": chart.colors.next()
}, {
  "category": "Carreira",
  "value": 0,
  "color": chart.colors.next()
}, {
  "category": "Amor",
  "value": 0,
  "color": chart.colors.next()
}, {
  "category": "Espiritualidade",
  "value": 0,
  "color": chart.colors.next()
}, {
  "category": "Familia",
  "value": 0,
  "color": chart.colors.next()
}, {
  "category": "Dinheiro",
  "value": 0,
  "color": chart.colors.next()
}, {
  "category": "Diversão",
  "value": 0,
  "color": chart.colors.next()
}, {
  "category": "Amigos",
  "value": 0,
  "color": chart.colors.next()
} ];

chart.padding(20, 20, 20, 20);

var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
categoryAxis.dataFields.category = "category";
categoryAxis.renderer.labels.template.location = 0.5;
categoryAxis.renderer.tooltipLocation = 0.5;

var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
valueAxis.renderer.labels.template.disabled = true;
valueAxis.min = 0;
valueAxis.max = 10;
valueAxis.renderer.minGridDistance = 10;

var series = chart.series.push(new am4charts.RadarColumnSeries());
series.columns.template.tooltipText = "{categoryX}: {valueY.value}";
series.columns.template.width = am4core.percent(100);
series.columns.template.strokeWidth = 0;
series.columns.template.column.propertyFields.fill = "color";
series.dataFields.categoryX = "category";
series.dataFields.valueY = "value";

/**
 * Sets value for particular index
 */
function setValue(index, value) {
  
  // Set value
  chart.data[index].value = value;
  chart.invalidateRawData();
  
  // Reveal next question
  var areas = document.getElementsByClassName("area");
  for(var i = 0; i < areas.length; i++) {
    areas[i].style.display = (index + 1) === i ? "block" : "none";
  }
  
}            }
            catch( e ) {
              console.log( e );
            }
